name: LushRewards
version: ${project.version}
main: org.lushplugins.lushrewards.LushRewards
api-version: 1.16
softdepend:
- floodgate
- MiniPlaceholders
- MythicDungeons # Fixes incompatibility caused by this plugin
- PlaceholderAPI
- TimedRewards # Fixes incompatibility caused by this plugin
folia-supported: true
libraries:
  - org.postgresql:postgresql:${postgresqlVersion}
  - com.mysql:mysql-connector-j:${mysqlConnectorVersion}
modrinth-project-id: djC8I9ui
commands:
  rewards:
    description: Opens Rewards GUI
    usage: /rewards
    aliases:
    - lushrewards
permissions:
  lushrewards.use:
    description: Allows player to use the LushRewards plugin
    default: true
  lushrewards.use.*:
    description: Allows player to use a specific LushRewards module
    default: true
  lushrewards.reload:
    description: Allows player to reload the LushRewards plugin
    default: op